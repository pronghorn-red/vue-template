name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Set Dynamic Base Path
        run: |
          REPO_NAME=$(basename ${{ github.repository }})
          echo "BASE_PATH=/$REPO_NAME/" >> $GITHUB_ENV  # Sets env var for vite.config.js

      # Builds the project
      - name: Build Project
        run: npm run build

      # Deploys the build output to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PRONGHORN_ACTIONS_TOKEN }}
          publish_dir: ./dist
