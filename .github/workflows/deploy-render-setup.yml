name: Deploy to Render (Trigger Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate Setup
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "‚ùå Add RENDER_SERVICE_ID secret first! Run setup workflow."
            exit 1
          fi

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          api_call() {
            local method="$1" url="$2" data="$3"
            curl -fsS -X "$method" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              "$url" \
              ${data:+-d "$data"}
          }

          # Trigger deploy (overwrites contents via Git build)
          DEPLOY=$(api_call POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" "{}")
          DEPLOY_ID=$(echo "$DEPLOY" | jq -r '.id // empty')

          if [ -z "$DEPLOY_ID" ]; then
            echo "Failed to trigger:"
            echo "$DEPLOY" | jq .
            exit 1
          fi

          echo "üöÄ Deploy triggered: $DEPLOY_ID"
          echo "Dashboard: https://dashboard.render.com/static/$SERVICE_ID"

          # Poll for completion
          for i in {1..40}; do
            sleep 15
            STATUS=$(api_call GET "https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID" | jq -r '.status // "unknown"')
            echo "Deploy $i/40: $STATUS"

            case "$STATUS" in
              live) echo "‚úÖ Live at https://$(basename ${{ github.repository }}).onrender.com"; exit 0 ;;
              failed|build_failed) echo "‚ùå Failed!"; exit 1 ;;
            esac
          done
          echo "‚è∞ Timeout."; exit 1